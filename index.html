<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supersister</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="header-content">
      <img src="images/logo-sentai.png" alt="Team Icon" class="logo-animate">
      <h1 class="slide-in-left">Welcome to my team <span>Supersisters</span></h1>
      <p class="slide-in-right">5 chiến binh – 1 sứ mệnh – Cùng nhau bảo vệ thế giới sáng tạo</p>
    </div>
  </header>

  <section class="team-section">
    <a href="#" class="team-card red-card fade-in-card" style="animation-delay: 0s;">
      <img src="images/red.png" alt="Việt An">
      <h3>Việt An</h3>
      <p>Red</p>
    </a>
    <a href="#" class="team-card white-card fade-in-card" style="animation-delay: 0.1s;">
      <img src="images/pink.png" alt="Trà Vinh">
      <h3>Trà Vinh</h3>
      <p>Pink</p>
    </a>
    <a href="#" class="team-card blue-card fade-in-card" style="animation-delay: 0.2s;">
      <img src="images/green.png" alt="Thu Diệu">
      <h3>Thu Diệu</h3>
      <p>Green</p>
    </a>
    <a href="#" class="team-card yellow-card fade-in-card" style="animation-delay: 0.3s;">
      <img src="images/yellow.png" alt="Đỗ Linh">
      <h3>Đỗ Linh</h3>
      <p>Yellow</p>
    </a>
    <a href="#" class="team-card black-card fade-in-card" style="animation-delay: 0.4s;">
      <img src="images/orange.png" alt="Thúy Hiền">
      <h3>Thúy Hiền</h3>
      <p>Orange Ranger</p>
    </a>
  </section>

  <footer>
    &copy; 2025 Supersister — Creativity | Companion | Win
  </footer>

</body>
</html>
